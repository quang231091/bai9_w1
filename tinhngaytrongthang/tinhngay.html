<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<form>
<input type="number" name="thang" id="thang">
<input type="button" value="tinh so ngay" onclick="showresult()"/>
</form>
 <script>
     function showresult() {
         let month = document.getElementById('thang').value;
         switch (month) {
             case '1':
             case '3':
             case '5':
             case '7':
             case '8':
             case '10':
             case '12':
                 alert('thang co 31 ngay');
                 break;
             case '2':
                 alert('thang co 28 hoac 29 ngay');
                 break;
             case '4':
             case '6':
             case '9':
             case '11':
                 alert('thang co 30 ngay');
                 break;
             default:
                 alert('du lieu ko hop le');
                 break;
         }
     }

 </script>
</html>
