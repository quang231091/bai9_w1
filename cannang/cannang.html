<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let height;
    let weight;
    let i="2";

    weight=parseFloat(prompt('nhap can nang'));
    height=parseFloat(prompt('nhap chieu cao'));
    let heighti=height+"2";
    bmi=weight/heighti
    if (bmi < 18)
        document.write("Underweight");
    else if (bmi < 25.0)
        document.write("Normal");
    else if (bmi < 30.0)
        document.write("Overweight");
    else
        document.write("Obese");

</script>
</body>
</html>
